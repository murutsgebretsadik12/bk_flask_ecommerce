
{% extends 'base.html' %}

{% block title %} Login {% endblock %}


{% block body %}


<!--login start page content-->
<div class="page-content">


   
 
 
    <!--start product details-->
    <section class="section-padding">
     <div class="container">
       
         <div class="row">
           <div class="col-12 col-lg-6 col-xl-5 col-xxl-5 mx-auto">
              <div class="card rounded-0">
                <div class="card-body p-4">
                  <h4 class="mb-0 fw-bold text-center">User Login</h4>
                  <hr>
                  <p class="mb-2 text-center">Join / Sign Up using</p>
                  <div class="separator mb-4">
                   <div class="line"></div>
                   <p class="mb-0 fw-bold">Or</p>
                   <div class="line"></div>
                 </div>
                 <form method="POST">
                    {{ form.hidden_tag() }}
    
                    <div class="email col-12 text-center"><p>Email Address</p>{{ form.email }} <hr></div>
                    <div class="password col-12 text-center"><p>Password</p>{{ form.password }} <hr></div>
    
                    <div class="buttons col-12 text-center">
                        <a href="/sign-up"> Sign Up</a>  
                        {{form.submit()}}
                    </div>


                </form>
                </div>
              </div>
           </div>
         </div><!--end row-->
        
     </div>
   </section>
    <!--start product details-->
 
 
  </div>
   <!--end page content-->

{% endblock %}
